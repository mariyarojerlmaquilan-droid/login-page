<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login + Sign Up</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fff0f6;
}

.box {
  max-width: 350px;
  margin: 80px auto;
  background: #ffffff;
  padding: 28px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 6px 18px rgba(214, 51, 132, 0.25);
}

h2 {
  color: #d63384;
  margin-bottom: 15px;
}

input {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #f3a6c8;
  border-radius: 6px;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #d63384;
  box-shadow: 0 0 0 2px rgba(214, 51, 132, 0.15);
}

button {
  width: 100%;
  padding: 12px;
  background: #d63384;
  color: #ffffff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s ease;
}

button:hover {
  background: #c22575;
}

button:disabled {
  background: #f3a6c8;
  cursor: not-allowed;
}

.link {
  margin-top: 12px;
  font-size: 14px;
}

.link a {
  color: #d63384;
  text-decoration: none;
  font-weight: 600;
}

.link a:hover {
  text-decoration: underline;
}

.error {
  color: #c92a2a;
  font-size: 14px;
  margin-top: 8px;
}

.success {
  background: #d63384;
  color: #ffffff;
  padding: 12px;
  margin: 20px auto;
  border-radius: 6px;
  display: none;
  text-align: center;
  max-width: 350px;
}
</style>
</head>

<body>

<div id="successMessage" class="success"></div>

<!-- LOGIN BOX -->
<div id="loginBox" class="box">
  <h2>Login</h2>
  <input id="loginUser" type="email" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError" class="error"></p>
  <p class="link">No account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
</div>

<!-- SIGN UP BOX -->
<div id="signupBox" class="box" style="display:none;">
  <h2>Sign Up</h2>
  <input id="newUser" type="email" placeholder="Email">
  <input id="newPass" type="password" placeholder="Password">
  <button onclick="signUp()">Create Account</button>
  <p id="signupError" class="error"></p>
  <p class="link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</div>
